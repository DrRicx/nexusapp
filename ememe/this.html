<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Up UI</title>
  <link rel="stylesheet" href="anodaw.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="server-icon">
        <img src="https://via.placeholder.com/50" alt="Server 1">
      </div>
      <div class="server-icon">
        <img src="https://via.placeholder.com/50" alt="Server 2">
      </div>
      <div class="server-icon">
        <img src="https://via.placeholder.com/50" alt="Server 3">
      </div>
    </div>
    <div class="sub-channel-bar">
      <h3 class="my-heading">BSIT-WMT-2-1</h3>
      <div class="sub-channel">general</div>
      <div class="sub-channel">info</div>
      <div class="sub-channel">announcements</div>
    </div>
    <div class="content">
      <div class="header">
        <div class="channel-name">general</div>
        <div class="channel-actions">
          <img src="zoom.png" alt="Video Call">
          <img src="meeting.png" alt="Members">
          <img src="push-pin.png" alt="Pin">
          <input type="text" placeholder="Search" class="search-input">
        </div>
      </div>
      <div class="messages">
        <div class="message">
          <img class="avatar" src="Screenshot (299).png" alt="Avatar">
          <div class="message-content">
            <div class="message-header">
              <span class="username">Rickx</span>
              <span class="timestamp">12/12/24 2:28</span>
            </div>
            <div class="message-body">Hello World</div>
          </div>
        </div>
        <div class="message">
          <img class="avatar" src="Screenshot (300).png" alt="Avatar">
          <div class="message-content">
            <div class="message-header">
              <span class="username">Badet</span>
              <span class="timestamp">12/12/24 2:30</span>
            </div>
            <div class="message-body">Hi there!</div>
          </div>
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Write a message" required>
        <img class="emoji" src="send.png" alt="Emoji">
      </div>
    </div>
  </div>

  <script src="thiss.js"></script>
</body>
</html>

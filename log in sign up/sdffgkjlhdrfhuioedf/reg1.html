<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register 1st</title>
    <link rel="stylesheet" href="reg1.css" />
  </head>
  <body>
    <div class="main-container">
      <span class="register-account">Register Account</span
      ><button class="login-button">
        <span class="continue">CONTINUE</span>
        <div class="login-button-pill"></div>
      </button>
      <div class="login-message">
        <span class="have-account">Already have an account? </span
        ><span class="login">LOGIN</span>
      </div>
      <div class="terms-of-service">
        <span class="by-registering"
          >By registering you agree in the ChatUPâ€™s </span
        ><span class="terms-of-service-1">Terms of Service</span
        ><span class="by-registering-2"> and </span
        ><span class="privacy-policy">Privacy Policy</span>
      </div>
      <div class="rectangle"></div>
      <div class="email-input-box">
        <span class="first-name">First Name</span>
        <div class="email-input-box-3"></div>
      </div>
      <div class="email">
        <span class="student-number">Student Number:</span>
        <div class="email-input-box-4"></div>
      </div>
      <div class="email-5">
        <span class="email-input-box-6">Email:</span>
        <div class="email-7"></div>
      </div>
      <div class="email-8">
        <span class="middle-name-input-box">Middle Name:</span>
        <div class="middle-name"></div>
      </div>
      <div class="middle-name-9">
        <span class="birthdate">Birthdate</span>
        <div class="group-a"></div>
      </div>
      <div class="email-b">
        <span class="last-name">Last Name:</span>
        <div class="email-input-box-c"></div>
      </div>
    </div>
  </body>
</html>
